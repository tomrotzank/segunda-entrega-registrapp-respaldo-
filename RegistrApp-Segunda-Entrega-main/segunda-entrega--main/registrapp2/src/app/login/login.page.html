<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="title">
        RegistrApp
      </ion-title>
      
      <!-- Imagen RegistrApp Header-->
      <!--<img id="fotoregistrapp"  src="../../assets/icon/RegistraApp Imagen.png"/>-->
    </ion-toolbar>
  </ion-header>


  <!-- AVATAR-->
  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head" src="https://pbs.twimg.com/media/E9k1SVXWQAYUP03?format=jpg&name=large" />
    </ion-avatar>
<br><br>

    <ion-card>
      <!-- CREDENCIALES-->
      <ion-card-content>

        <ion-list>
          <ion-item>
            <!-- USUARIO-->
            <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>

          <!-- CONTRASEÑA-->
          <ion-item>
            <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Ingrese su Contraseña"></ion-input>
          </ion-item>

          
        </ion-list>        
      </ion-card-content>
      

    </ion-card>
    <!-- Botones -->
      <br>
      <ion-button (click)="iniciarSesion()" id="botoninicial"  color="warning" expand="">Iniciar Sesión</ion-button> <br>
      <ion-button (click)="recuperarContrasena()" id="botoninicial"  color="warning" expand="">Recuperar Contraseña</ion-button><br><br><br>
      
      <!-- Boton de registrar para hacerlo modal -->
      <ion-button id="open-modal" color="warning "expand="">Registrar Usuario</ion-button>



      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Atrás</ion-button>
              </ion-buttons>
              <ion-title>Regístrate</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">

            <!-- Input para usuario -->
            <ion-item>
              <ion-input
                label="Ingresa tu Usuario"
                labelPlacement="stacked"
                type="text"
                placeholder=""
                [(ngModel)]="user.usuario">
              </ion-input>
            </ion-item>

            <!-- Input para Contraseña -->
            <ion-item>
              <ion-input
                label="Ingresa tu Contraseña"
                labelPlacement="stacked"
                type="password"
                placeholder=""
                [(ngModel)]="user.password">
              </ion-input>
            </ion-item>

          </ion-content>
        </ng-template>
      </ion-modal>
  </div>
  
  <div>
    <img id="imagenFooter" src="../../assets/icon/FOOTER LOGIN DUOC.png"/>
  </div>
</ion-content>
